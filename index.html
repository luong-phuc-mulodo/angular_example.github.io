<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="PhoneListController" >
      <div class="row">
        <h3>Add more phone</h3>
        <form name="myForm" novalidate>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" placeholder="Name" ng-model="txtName" name="txtName" required>
              <span style="color:red" ng-show="myForm.txtName.$dirty && myForm.txtName.$invalid">
              <span ng-show="myForm.txtName.$error.required">Name is required.</span>
            </div>
            <div class="form-group">
              <label for="Snippet">Snippet</label>
              <input type="text" class="form-control" placeholder="Snippet" ng-model="txtSnippet" name="txtSnippet" required>
              <span style="color:red" ng-show="myForm.txtSnippet.$dirty && myForm.txtSnippet.$invalid">
              <span ng-show="myForm.txtSnippet.$error.required">Snippet is required.</span>
            </div>
            <div class="form-group">
              <label for="Image">Image Url</label>
              <input type="text" class="form-control" placeholder="image" ng-model="txtUrl" name="txtUrl" required>
            </div>
            <button class="btn btn-default" ng-click="addPhone()" ng-disabled="myForm.$pristine || myForm.txtName.$invalid || myForm.txtSnippet.$invalid">Submit</button>
        </form>
      </div>
      <div class="row">
        <h3>Phone list</h3>
        <div class="table-responsive">
          <table class="table">
            <tr>
              <th>Name</th>
              <th>Snippet</th>
              <th>Image</th>
              <th></th>
            </tr>
            <tr ng-repeat="phone in phones">
              <td>{{phone.name}}</td>
              <td>{{phone.snippet}}</td>
              <td><img ng-src="{{phone.url}}" style="width:304px;height:auto;"></td>
              <td><a ng-click="delPhone($index)">X</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
